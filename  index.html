<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡</title>
    <script
      src="https://kit.fontawesome.com/b58a442f3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_col">
        <span class="status_clock">12:00</span>
      </div>
      <div class="status_col">
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_col">
        <h1 class="header_tit">chats</h1>
      </div>
      <div class="header_col">
        <span class="heaer_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="heaer_icon">
          <i class="fas fa-comment"></i>
        </span>
        <span class="heaer_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul>
        <li class="chat_item">
          <div class="chat_col">
            <img
              src="img/e316826b77e6777a28f6df54664c3ccac5e1ec63fa47f0f30953bfba.png"
              class="chat_avatar"
            />
            <div class="chat_content">
              <span class="user_name">kimmin</span>
              <span class="chat_preview">프론트엔드</span>
            </div>
          </div>
          <div class="chat_col">
            <span class="chat_date">now</span>
          </div>
        </li>
        <!-- <li class="chats_list"></li>
        <li class="chats_list"></li>
        <li class="chats_list"></li>
        <li class="chats_list"></li> -->
      </ul>
      <nav>
        <ul>
          <li class="nav_item">
            <i class="fas fa-user"></i>
          </li>
          <li class="nav_item">
            <i class="fas fa-comment"></i>
          </li>
          <li class="nav_item">
            <i class="fas fa-search"></i>
          </li>

          <li class="nav_item">
            <i class="fas fa-ellipsis-h"></i>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
